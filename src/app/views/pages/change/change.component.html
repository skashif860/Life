<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card login-form">
            <div class="card-body">
               <div class="card-text">
                    <form>
                        <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
                            Password cannot be empty!
                        </div>
                        <div *ngIf="error1" class="alert alert-danger alert-dismissible fade show" role="alert">
                            Passwords donot match!
                        </div>
                        <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
                            Password Changed!
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"> Old password</label>
                            <input  [(ngModel)]="oldpass"  name="oldpass" type="password" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"> New password</label>
                            <input  [(ngModel)]="pass"  name="pass" type="password" class="form-control form-control-sm">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Confirm password</label>
                            <input  [(ngModel)]="repass"  name="repass" type="password" class="form-control form-control-sm">
                        </div>
                        <button (click)=changepass() class="btn btn-primary btn-block submit-btn">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4"></div>

</div>

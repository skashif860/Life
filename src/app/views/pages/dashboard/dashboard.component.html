    </div>
    <div class="row  row-margins">
        <div widget class="col-md-12  col-xs-12  border-0 box-shadow">
            <div class="card-header transparent border-0 text-muted pad-left-0">
                <h5 class="mb-0">Indicator Filters</h5>
            </div>
            <div class="row pad-btm">

                
                <div *ngIf="province_id > 0" class="col-md-3 col-sm-3 col-xs-12">
                    <select (change)="district_change($event.target.value)" class="form-control">
                        <option value="0" selected>District</option>
                        <option *ngFor="let type of district" [value]="type.area_id">{{ type.area_name }}
                        </option>
                    </select>
                </div>
                <div *ngIf="district_id > 0" class="col-md-3 col-sm-3 col-xs-12">
                    <select (change)="taluka_change($event.target.value)" class="form-control">
                        <option value="0" selected>Taluka</option>
                        <option *ngFor="let type of taluka" [value]="type.area_id">{{ type.area_name }}
                        </option>
                    </select>
                </div>
                <div *ngIf="taluka_id > 0" class="col-md-3 col-sm-3 col-xs-12">
                    <select (change)="uc_change($event.target.value)" class="form-control">
                        <option value="0" selected>UC</option>
                        <option *ngFor="let type of uc" [value]="type.area_id">
                            {{ type.area_name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="row pad-btm">
               
                <div *ngIf="uc_id > 0" class="col-md-3 col-sm-3 col-xs-12">
                    <select (change)="village_change($event.target.value)" class="form-control">
                        <option value="0" selected>Village</option>
                        <option *ngFor="let cont of village" [value]="cont">{{ cont }}
                        </option>
                    </select>

                </div>
                <div *ngIf="village_id" class="col-md-3 col-sm-3 col-xs-12">
                    <select (change)="ward_change($event.target.value)" class="form-control">
                        <option value="0" selected>Ward</option>
                        <option *ngFor="let type of ward" [value]="ward">{{ ward }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-12">
                    <button (click)="reset()" class="btn btn-success">Reset</button>
                </div>
            </div>


        </div>


    </div>
    <div class="row row-height row-margins">
        <div widget class="col-lg-4  col-xs-4 card border-0 box-shadow">
            <h5>Gender Indicator</h5>
            <div style="width: 100%; height: 200px" #chartElement></div>
        </div>
        <div widget class="col-lg-4  col-xs-4 card border-0 box-shadow">
            <h5>Marital Indicator</h5>
            <div style="width: 100%; height: 200px" #chartElement_marital></div>
        </div>
        <div widget class="col-lg-4  col-xs-4 card border-0 box-shadow">
            <h5>Disablity</h5>
            <div style="width: 100%; height: 200px" #chartElement_disable></div>
        </div>


    </div>
    <div class="row row-height row-margins">
        <div widget class="col-lg-4  col-xs-4 card border-0 box-shadow">
            <h5>Employee Skill</h5>
            <div style="width: 100%; height: 200px" #chartElement_skill></div>
        </div>
        <div widget class="col-lg-4  col-xs-4 card border-0 box-shadow">
            <h5>Employee Verfication</h5>
            <div style="width: 100%; height: 200px" #chartElement_verify></div>
        </div>
        <div widget class="col-lg-4  col-xs-4 card border-0 box-shadow">
            <h5>Qualification Indicator</h5>
            <div style="width: 100%; height: 200px" #chartElement_qual></div>
        </div>


    </div>

</div>
<div id="admin_map">
    <div class="row  row-margins">
        <div widget class="col-lg-12  col-xs-12 card border-0 box-shadow">
            <h5 class="mb-0">LIFE Network</h5>
            <div style="width: 100%; height: 300px; background-color:#3f453f" #jelly></div>
        </div>
    </div>
    <div class="row  row-margins">
        <div widget class="col-lg-12  col-xs-12 card border-0 box-shadow">
            <div class="card-header transparent border-0 text-muted pad-left-0">
                <h5 class="mb-0">Geographical Employee Info</h5>
            </div>

            <agm-map [zoom]="4" [zoomControl]="true" [mapTypeId]="'roadmap'" style="height:60vh;"
                [fullscreenControl]='true' [mapTypeControl]='true' [latitude]="33.3333" [longitude]="73.3333">
                <agm-marker-cluster [gridSize]='40' [maxZoom]='5'
                    imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">

                    <div *ngIf="allLoc && allLoc.length > 0">
                        <agm-marker *ngFor="let loc of allLoc" (markerClick)="clickedMarker(infoWindow)"
                            [latitude]="loc.ue_lat" [longitude]="loc.ue_lng">
                            <agm-info-window [disableAutoPan]="false" #infoWindow>
                                <div class="gm-style-iw">
                                    <div class="row">




                                        <div style="width: 150px;">
                                            <div class="row">

                                                <div class="col-12">
                                                    <div class="card-body no_pads">
                                                        <p class="card-text info">
                                                            <span><b>{{ loc.employee_name }}</b> located at
                                                                <b>{{ loc.ue_loc_text }}</b></span>
                                                        </p>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>


                                    </div>

                                </div>
                            </agm-info-window>
                        </agm-marker>
                    </div> 
                    
                </agm-marker-cluster> 
            </agm-map>
        </div>
    </div>
</div>

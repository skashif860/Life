<div class="row">
	<div class="col-xl-12">
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'LIFE Network'">

			</kt-portlet-header>
			<kt-portlet-body [class]="'kt-portlet__body--fit'">
				<div class="row  row-margins">
					<div style="width: 100%; height: 300px; background-color:#3f453f" #jelly></div>
					
				</div>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>
<div class="row  row-margins">
	<div widget class="col-lg-12  col-xs-12 card border-0 box-shadow">
		<div class="card-header transparent border-0 text-muted pad-left-0">
			<h5 class="mb-0">Geographical Employee Info</h5>
		</div>

		<agm-map [zoom]="4" [zoomControl]="true" [mapTypeId]="'roadmap'" style="height:60vh;"
			[fullscreenControl]='true' [mapTypeControl]='true' [latitude]="33.3333" [longitude]="73.3333">
			<agm-marker-cluster [gridSize]='40' [maxZoom]='5'
				imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">

				<div *ngIf="allLoc && allLoc.length > 0">
					<agm-marker *ngFor="let loc of allLoc" (markerClick)="clickedMarker(infoWindow)"
						[latitude]="loc.ue_lat" [longitude]="loc.ue_lng">
						<agm-info-window [disableAutoPan]="false" #infoWindow>
							<div class="gm-style-iw">
								<div class="row">




									<div style="width: 150px;">
										<div class="row">

											<div class="col-12">
												<div class="card-body no_pads">
													<p class="card-text info">
														<span><b>{{ loc.employee_name }}</b> located at
															<b>{{ loc.ue_loc_text }}</b></span>
													</p>

												</div>
											</div>
										</div>
									</div>


								</div>

							</div>
						</agm-info-window>
					</agm-marker>
				</div> 
				
			</agm-marker-cluster> 
		</agm-map>
	</div>
</div>
